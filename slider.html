<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Petzy</title>

  <!-- font awesome cdn link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="css/imageslider.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

</head>

<body>
  <main class="main">
    <div class="container">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="card-image">
              <img src="https://source.unsplash.com/1280x720/?dog" alt="Image Slider">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="card-image">
              <img src="https://source.unsplash.com/1280x720/?dog,cat" alt="Image Slider">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="card-image">
              <img src="https://source.unsplash.com/1280x720/?cat" alt="Image Slider">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="card-image">
              <img src="https://source.unsplash.com/1280x720/?pet bunny" alt="Image Slider">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="card-image">
              <img src="https://source.unsplash.com/1280x720/?pets" alt="Image Slider">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="card-image">
              <img src="https://source.unsplash.com/1280x720/?birds" alt="Image Slider">
            </div>
          </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Scrollbar -->
        <div class="swiper-button-next">
          <i class="fas fa-chevron-circle-right arrow-icon"></i>
        </div>
        <div class="swiper-button-prev">
          <i class="fas fa-chevron-circle-left arrow-icon"></i>
        </div>
      </div>
    </div>
  </main>
  <script src="/js/slider.js"></script>
  <!-- <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script> -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js'></script>

</body>

</html>
